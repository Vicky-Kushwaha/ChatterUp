<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="chat.css" />
    <title>Login - chatterUp</title>
  </head>
  <body>
    <section id="register-section">
      <h1 id="registration-heading">Wecolme To ChatterUp</h1>

      <p id="registration-text">Login to start chat with your friends</p>

      <form id="loginForm">
        <h2>Login</h2>

        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" value="" required />
        </div>

        <div>
          <label for="password">Password:</label>
          <input type="text" id="password" name="password" value="" required />
        </div>

        <div class="submitbtn">
          <input type="submit" value="Login" />
        </div>

        <div>
          <p>Not have an account? <a href="register.html">register</a></p>
        </div>
      </form>
    </section>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
  </body>
</html>
